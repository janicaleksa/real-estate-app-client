<div class="container d-flex justify-content-center">
    <!-- Message -->
    <ngb-alert *ngIf="message" [type]="message.type" (close)="closeMessage(message)">{{ message.text }}</ngb-alert>
  </div>
  
  <div class="container d-flex justify-content-center">
    
    <div class="row">
  
      <!-- Login form -->
      <form [formGroup]="loginForm" class="center-item">
  
        <div class="form-group">
          
          <!-- Head title -->
          <p class="h4 mb-4">Login form</p>
        </div>
  
        <div class="form-group">
  
          <!-- Username -->
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" [(ngModel)]="userLogin.username">
            <mat-error *ngIf="checkRequiredValidation('username')">Username is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-group">
  
          <!-- Password -->
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" [(ngModel)]="userLogin.password">
            <mat-error *ngIf="checkRequiredValidation('password')">Password is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-group">
  
          <!-- Button -->
          <button mat-raised-button color="primary" (click)="loginUser()">Sing in</button>
        </div>
  
        <div class="form-group">
  
          <!-- Link to login -->
          <p>Don't have account yet?
            <a (click)="navigateToRegistration()">Register here</a>
          </p>
        </div>
  
      </form>
    </div>
  </div>
